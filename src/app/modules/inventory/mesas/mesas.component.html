<div class="mesa-container">
    <mat-card class="tabs-card">
        <mat-tab-group mat-align-tabs="start" [(selectedIndex)]="selectedTabIndex">

                        <mat-tab label="Listado de Mesa">
                <div class="tab-content">
                    <mat-table [dataSource]="dataSource" class="mat-elevation-z2" matSort>

                        <ng-container matColumnDef="nombre">
                            <mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
                            <mat-cell *matCellDef="let mesa">{{ mesa.nameCategory }}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="descripcion">
                            <mat-header-cell *matHeaderCellDef>Inicio</mat-header-cell>
                            <mat-cell *matCellDef="let mesa">{{ mesa.descriptionCategory }}</mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="imagen">
                            <mat-header-cell *matHeaderCellDef>Fin</mat-header-cell>
                            <mat-cell *matCellDef="let mesa">
                                <img [src]="mesa.imageCategory" alt="Imagen" class="imagen-tabla" />
                            </mat-cell>

                        </ng-container>

                        <ng-container matColumnDef="estado">
                            <mat-header-cell *matHeaderCellDef>Estado</mat-header-cell>
                            <mat-cell *matCellDef="let mesa">
                                <span
                                    [ngClass]="{ 'activo': mesa.stateCategory, 'inactivo': !mesa.stateCategory }">
                                    {{ mesa.stateCategory ? 'Activo' : 'Inactivo' }}
                                </span>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="acciones">
                            <mat-header-cell *matHeaderCellDef>Acciones</mat-header-cell>
                            <mat-cell *matCellDef="let mesa">
                                <button mat-icon-button color="accent" (click)="editarCategoria(mesa)">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="eliminarCategoria(mesa)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="columnas"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: columnas;"></mat-row>
                    </mat-table>
                </div>
            </mat-tab>
